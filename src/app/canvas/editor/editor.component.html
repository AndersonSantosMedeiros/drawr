<app-canvas-toolbar></app-canvas-toolbar>
<mat-sidenav-container>
  <mat-sidenav position="end">End</mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
    <canvas appCanvas class="layer" [figure]="layerFig"
      (mousedown)="mouseDown($event)"
      (mouseup)="mouseUp($event)"
      (mousemove)="mouseMove($event)"
      (mouseout)="resetMouseEvent($event)"
    ></canvas>
  </mat-sidenav-content>
</mat-sidenav-container>
<h1>Propriedades</h1>
<b>type:</b> {{editorService.selectedShape?.type}} <br/>
<b>id:</b> {{editorService.selectedShape?.id}} <br/>
<b>props:</b> {{editorService.selectedShape?.props}} <br/>
<b>height:</b> {{editorService.selectedShape?.props?.height}} <br/>
<b>width:</b> {{editorService.selectedShape?.props?.width}} <br/>
